<h1>1. FORMULARIO</h1>
<div class="container	content">

            <span class="anchor" id="formLogin"></span>
            <!-- form	card	login	with	validation	feedback	-->

                    <h3 class="mb-0">Whishlist</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingresar	
nombre..." #nombre>
                        </div>
                        <div class="form-group">
                            <label for="Imagen	Url">Imagen Url</label>

                        </div>
                        <button type="submit" class="btn	btn-primary" (click)="grabar(nombre.value, url.value)" >Guardar!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
